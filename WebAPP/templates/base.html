<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type = 'text/css' href= "{{url_for('static', filename='style2.css')}}">

</head>
<body>
    <style>
        .table {
            float: left;
            padding: 2em;
            position: relative;
            margin-top: 2%;
            margin-left: 2%;
            background-color:white;
            max-width: 50%;
            border-radius: 0.5em;
        }

        body {
            background-image:url('background.jpg');
            background-size:cover;
            background-attachment: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            }
        
        .btn-primary{
            color : white;
            margin-top: 2em;
            border-radius: 0.2em;
            background-color: rgb(83, 146, 249);
            border-color: rgb(83, 146, 249)n;

            
        }

        .welcome {
            color : white;
            margin-top: 2em;
            margin-left: 2em;
        }

    </style>
    <div class="container">
        <div class='welcome'>
            <div class="col-md-12">
                <h1>
                    Smarter Condominium Rental Search!
                </h1>
            </div>
        </div>
        <form class="table">
            <div class="row">
                <div class="col-md-12">
                    <h3>Listing Information</h1>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="select-style">
                        <select name="District"/>
                          <option value="Other">Select District</option>
                        {% for idx in range(district_list|length) %}
                            <option value="{{district_list[idx]}}" selected>{{ district_list[idx] }}</option>
                        {% endfor %}
 
                        </select>
                      </div>
                </div>
                <div class="col-md-6">
                    <label for="inputquality" class="select-style">Year Built</label>
                    <input type="number" class="form-control" id="yearbuilt" required>
                </div>
                
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">MRT</label>
                    <input type="text" class="form-control"required id="inputAddress">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">MRT Walking Time</label>
                    <input type="text" class="form-control"required id="inputAddress2" placeholder="Minutes">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Square Feet</label>
                    <input type="text" class="form-control"required id="sqft">
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label">Square Feet</label>
                    <input type="text" class="form-control"required id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>










    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    dintegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
